name: Deploy to EC2

on:
  push:
    branches:
      - main # או master, תלוי בשם הבראנץ' הראשי שלך

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: '20' # או גרסה אחרת שתואמת את הפרויקט שלך
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json' # נניח שה-backend נמצא בתיקיית 'backend'
      working-directory: ./backend # מעבר לתיקיית הבאקאנד

    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend

    - name: Build backend (if needed)
      run: npm run build # אם יש תהליך בנייה לבאקאנד (לדוגמה, TypeScript)
      working-directory: ./backend

    - name: Set up Node.js for frontend
      uses: actions/setup-node@v4
      with:
        node-version: '20' # או גרסה אחרת שתואמת את הפרויקט שלך
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json' # נניח שה-frontend נמצא בתיקיית 'frontend'
      working-directory: ./frontend # מעבר לתיקיית הפרונטאנד

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER || 'ubuntu' }} # ישתמש ב-EC2_USER אם הוגדר, אחרת 'ubuntu'
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/Yiska-client
          git pull
          npm run build
          sudo rm -rf /var/www/html/*
          sudo cp -r build/ /var/www/html
